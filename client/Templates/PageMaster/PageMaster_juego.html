<template name="game">

<!--    Si l'usuari està connectat-->
	{{#if currentUser}}
       
<!--       Si l'usuari no està verificat-->
        {{#unless currentUser.emails.[0].verified}}

		<div class="container-fluid">
	         <div class="row">
	         
	              <div class="col-lg-10" id="section">
					<p class="alert alert-warning">Necesitas verificar tu cuenta de correo antes de jugar a Dinoland.
		    		<a href="#" id="resend-verification-link">Enviar email de verificación de nuevo.</a>.</p>
	            </div>
            </div>
        </div>

<!--          Si l'usuari està verificat-->
	  		{{else}}

            <div>
               <div>
               	<!-- Aqui llamamos a la plantilla que va a contener el juego y que sera unica en la pagina-->
		            {{> yield 'dinoGame'}}

	    	    </div>
	        </div>
        {{/unless}}

	        <ul>
				<li><a href="{{pathFor 'HomeLogin'}}" role="button" id="home" class="navegacio"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
				{{#each money}}
					<li>DINERO: {{dinero}}</li>
					<li>SUMINISTROS: {{suministros}}</li>
					<li>Energia: {{energia}}</li>
					<li>visitantes: {{visitantes}}</li>

					{{#each edificio}}

						{{#each edifi this}}
							{{#if filtro _id}}
								<li>Edificio nombre: {{nom}}</li>
								<li><img src="{{avatar}}"></li>
							{{/if}}

						{{/each}}
						

					{{/each}}
				{{/each}}
			</ul>

<!--    Si l'usuari no està connectat-->
    {{else}}

            {{> yield 'nolog'}}

	{{/if}}


</template>
