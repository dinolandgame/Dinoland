	                <div class="col-lg-10" id="section">

        			    		<a href="#" id="resend-verification-link">Enviar email de verificaci√≥n de nuevo.</a>.</p>
        					</div>

	  		{{else}}

	        	   {{> navbarDinoGame}}



		                    {{> yield 'dinoGame'}}

		                    {{> yield 'aside'}}

	            			    {{> yield 'recur'}}




	    	{{/unless}}

	    </div>
	{{else}}




              		{{> yield 'nolog'}}



	{{/if}}


</template>
