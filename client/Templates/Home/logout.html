<template name="logout">
	<div class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>	
        		<div class="modal-body text-center">
        			<div class="panel panel-default">
        				<div class="panel-heading">
        					<h3 class="panel title">
        						Cerrar Sesión: {{currentUser.username}}
        					</h3>
        				</div>
        				<div class="panel-body">
        					<form role="form" id="logout-form" method="post">
	        					<div class="form-group">	
		        					<label>¿Estás seguro que deseas salir?</label>
		        					<input type="submit" name="lognombre" class="btn btn-default btn-primary" placeholder="usuario" id="logout-account" value="Salir sesión" /> 
	        					</div>
        					</form>
        					<br>    					
 	      				</div>
        			</div>      		
				</div>
			</div>
		</div>
	</div>

</template>
