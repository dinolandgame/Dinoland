<template name="Login">
    <div class="container-fluid">

        {{#if currentUser}}
        <div id="row_jugar" class="row">
            <div class="col-sm-2 col-sm-offset-5">
                <a href="{{pathFor 'game'}}" role="button" class="boton_gui" id="juego"><span class="glyphicon glyphicon-on"></span>&nbsp;{{_ "game"}} <span class="sr-only">(current)</span></a>
            </div>
        </div>
        {{/if}}
           <div id="contingut_home" class="contingut col-sm-8 col-sm-offset-2">

            <div class="row">
               {{#if currentUser}}
                <div class="col-sm-12">
                	<div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/clLc5NJfdio"    frameborder="0" allowfullscreen></iframe>
                    </div>
                    {{ > noticias}}
                </div>
                {{else}}
                <div class="form-registre col-sm-4 text-center">
                    <form role="form" id="login-form" method="post">
                                 <div class="form-group">
                                    <label>{{_ "nombre"}}</label>
                                    <input type="text" class="form-control" name="lognombre" placeholder="{{_ 'user'}}" id="lognombre" required/>
                                </div>
                                <div class="form-group">
                                    <label>{{_ "contra"}}</label>
                                    <input type="password" class="form-control" name="logclave" placeholder="{{_ 'contra'}}" id="logpass1" required/>
                                </div>
                                <br>
                             <input type="submit" id="login-account" class="btn btn-default btn-primary" value="Login"/>
                                <br>
                            </form>
                            <br>
                            <a href="#" datta-toggle="modal" id="logreg"> {{_ "pregunta1"}}</a>
                            <br>
                            <br>
                            <a href="#" datta-toggle="modal" id="logolvid"> {{_ "pregunta2"}}</a>
                </div>

                <div class="col-sm-8">

                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/clLc5NJfdio"    frameborder="0" allowfullscreen></iframe>
                </div>

               {{ > noticias}}
                            </div>
                            {{/if}}

                </div>
                </div><!-- fi #contingut-->
            </div>


</template>
