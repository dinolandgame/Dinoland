<template name="dinoGame">

<div id="content-juego">
	<div id="sidebar" class="col-sm-2 sidebar1">
        <img id="btn_desplegar" src="images/ui/desplegar.png">
        <img id="btn_plegar" src="images/ui/plegar.png">
      
        <div class="profile-header-container">   
            <div class="profile-header-img" >
                <img class="img-circle" src="{{currentUser.profile.avatar}}" data-target="#pop_img_perfil" data-toggle="modal">
                <!-- cercle voltant -->
                <div class="rank-label-container">
                    
                    <span class="label label-default rank-label" style="font-size: 1.5em" data-target="#pop_img_perfil" data-toggle="modal">{{currentUser.username}}</span>

                </div>
                <div class="coins">
                    <i class="ionicons ion-egg"></i>
                </div>
                {{#each partida}}
                <p class="coins"><img src="images/recursos/ambar.png" style="width: 20px">  Ambar: {{ambar}}</p>
                {{/each}}

            </div> 

            <br>

            <div>
                <div class="left-navigation">
                    <ul class="list">
                        <li id="select_idioma"> {{> i18n_dropdown}} </li>
                        <li data-target="#pop_social" data-toggle="modal"><i class="ionicons ion-ios-person"></i>{{_ "muro"}}</li>
                        <li data-target="#pop_historialExpediciones" data-toggle="modal"><i class="ionicons ion-ios-search-strong"></i>{{_ "expediciones"}}</li>
                        <li data-target="#pop_tienda" data-toggle="modal"><i class="fa fa-shopping-cart"></i>{{_ "comercio"}}</li>
                        <li data-target="#pop_social" data-toggle="modal"><i class="fa fa-bar-chart"></i>{{_ "rankings"}}</li>
                        <li><a href="{{pathFor 'principal'}}" role="button" id="home" class="log-out"><span class="glyphicon glyphicon-home"></span>&nbsp;{{_ "home"}}</a><i class="ionicons ion-log-out"></i></li>
                    </ul>
                </div>
            </div>
        </div>

<!-- Botons -->
    {{#if mostrar_boton 701}}
    <button id="btn-tienda" class="boton_gui seleccionable" data-target="#pop_tienda" data-toggle="modal">
            <img src="images/recursos/traderecursos.png" style="height: 70px;">
            <p class="dinobuton-text" style="font-size:0.7em;">{{_ "comercio"}}</p>
    </button>

    {{else}}

    <button id="btn-tienda" class="boton_gui no-seleccionable-btn" data-target="#pop_tienda" data-toggle="modal" disabled>
            <img src="images/recursos/traderecursos.png" style="height: 70px;">
            <p class="dinobuton-text" style="font-size:0.7em;">{{_ "comercio"}}</p>
    </button>

    {{/if}}


    {{#if mostrar_boton 1101}}

    <button id="btn-expediciones" data-target="#pop_expediciones" data-toggle="modal" class="boton_gui seleccionable">
            <img src="images/mapreport.png" style="height: 70px;">
            <p class="dinobuton-text" style="font-size:0.7em;">{{_ "expediciones"}}</p>
    </button>

    {{else}}

    <button id="btn-expediciones" data-target="#pop_expediciones" data-toggle="modal" class="boton_gui no-seleccionable-btn" disabled>
             <img src="images/mapreport.png" style="height: 70px;">
            <p class="dinobuton-text" style="font-size:0.7em;">{{_ "expediciones"}}</p>
    </button>


    {{/if}}

    <button id="btn-social" data-target="#pop_social" data-toggle="modal">
           <img class="btn-icon" src="images/ui/icon-social.png">
     </button>

        <!--<button id="btn-chat" data-target="#pop_chat"  class="boton_gui" style="display:block;position: absolute;left: 34%;top: 90%" data-toggle="modal">
            <p class="dinobuton-text">chat</p>

        </button>-->

        <button id="btn-sound">
            <img class="btn-icon" src="images/ui/sound.png">
        </button>

        <!-- Modal de alertas -->

        <div class="modal-widget alert-general col-sm-4 col-sm-offset-4">
            <img class="close-alert" src="images/close.png">
            <img class="img-alert" src="">
            <div class="col-sm-8 col-sm-offset-2 top-margin">
                <p class="text-alert"></p>
            </div>
        </div>

        <!--Modal tutoriales-->
        <div class="modal-widget alert-tutorial col-sm-4 col-sm-offset-4 tutorial" style="display:none;">
            <img class="close-alert" src="images/close.png">
            <img class="img-tutorial" src="images/user-profile.png">
            
            <div class="col-sm-8 col-sm-offset-2 top-margin botonelli">
                <p class="text-tutorial"></p>
   
            </div>
        </div>



        <!-- Recursos -->


        {{#each partida}}

        <div id="divRecursos">
            <!--dinero-->
            <div class="boton btn-recurso">

                <img class="recurso-img" src="images/recursos/dinocoins.png">
                <!--<img class="recurso-plus" src="images/plus.png">-->
                <div class="container-recurso recurso-text">
                    <p class="dinobuton-text">{{dinero}}</p>


                </div>

            </div>

            <!--energia-->

            <div class="boton btn-recurso">

                <img class="recurso-img" src="images/recursos/energia.png">
                <!--<img class="recurso-plus" src="images/plus.png">-->
                <div class="container-recurso recurso-text">
                    <p class="dinobuton-text">{{energia}}</p>
                </div>

            </div>

            <!--suministros-->

            <div class="boton btn-recurso">

                <img class="recurso-img" src="images/recursos/suministros.png">
                <!--<img class="recurso-plus" src="images/plus.png">-->
                <div class="container-recurso recurso-text">

                    <p class="dinobuton-text">{{suministros}}</p>

                    <!--<p class="dinobuton-text recurso-text">{{suministros}}</p-->
                </div>

            </div>

            <!--visitantes-->

            <div class="boton btn-recurso">

                <img class="recurso-img" src="images/recursos/visitantes.png">
                <!--<img class="recurso-plus" src="images/plus.png">-->
                <div class="container-recurso recurso-text">
                    <p class="dinobuton-text">{{visitantes}}</p>
                </div>

            </div>

            <!--ambar-->

            <div class="boton btn-recurso">

                <img class="recurso-img" src="images/recursos/ambar.png">
                <!--<img class="recurso-plus" src="images/plus.png">-->
                <div class="container-recurso recurso-text">
                    <p class="dinobuton-text">{{ambar}}</p>
                </div>

            </div>

        </div>
        {{/each}}

     
<!-- Usuari -->
   <div id="divUsuario" data-target="#pop_img_perfil" data-toggle="modal">
           <div class="boton">
        <div class="row">
            <img class="user-img" src="{{currentUser.profile.avatar}}">
            <div class="container-username">
                <p class="dinobuton-text dinobuton-text-size">{{currentUser.username}}</p>

            </div>
        </div>


        <!-- POP EDIFICI-->

        <div tabindex="-1" class="modal fade" id="pop_edifici" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">    
                <div class="modal-content">
                    <div class="modal-header">

                        {{#each edificios}}

                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                        <div class="modal-ribon">
                            <img src="/images/ribbon.png">
                            <h2 id="nom_edifici" class="dinobuton-text dinobuton-text-size">{{nom}}</h2>
                        </div> 
                        {{/each}} 
                    </div>
                    <div class="row">
                        <div class="modal-desc col-xs-5 col-xs-offset-1">
                            {{#each edificios}}
                            <p>{{descripcion}}</p>
                            {{/each}}
                        </div>

                        {{#each edificios}}
                        <div class="col-xs-4 col-xs-offset-1">
                            <img class="modal-img-edif img-responsive" src={{avatar}} style="max-width: 200px; max-height:200px;">
                        </div>
                        {{/each}}

                    </div>

                    <div class="row" style="margin-bottom: 30px; margin-top: 20px;">
                        <div class="col-xs-3 col-xs-offset-1">




                            <button class="boton_gui" id="subirlvl" data-toggle="modal">


                                <p class="dinobuton-text">{{_ "subirLvl"}}</p>
                            </button>
                        </div>
                        {{#each edificios}}
                        <!--Hotel-->
                        {{#if idEdificio _id 301}}
                        {{#each partida}}
                        <div class="col-xs-5 col-xs-offset-3">
                            <p class="dinobuton-text dinobuton-text-size">{{_ "visitantes"}}: {{visitantes}}/{{max_visitantes}}</p>
                        </div>
                        {{/each}}
                        {{/if}}
                        <!--Almacen-->
                        {{#if idEdificio _id 401}}
                        {{#each partida}}
                        <div class="col-xs-5 col-xs-offset-3">
                            <p class="dinobuton-text dinobuton-text-size">DinoCoins: {{dinero}}/{{max_dinero}}</p>
                            <p class="dinobuton-text dinobuton-text-size">{{_ "suministros"}}: {{suministros}}/{{max_suministros}}</p>
                        </div>
                        {{/each}}
                        {{/if}}
                        <!--Generador-->
                        {{#if idEdificio _id 501}}
                        {{#each partida}}
                        <div class="col-xs-5 col-xs-offset-3">
                            <p class="dinobuton-text dinobuton-text-size">{{_ "energia"}}: {{energia}}/h</p>
                        </div>
                        {{/each}}
                        {{/if}}
                        <!--Barracones-->
                        {{#if idEdificio _id 801}}
                        {{#each partida}}
                        <div class="col-xs-5 col-xs-offset-3">
                            <p class="dinobuton-text dinobuton-text-size">{{_ "seguridad"}}: {{seguridad}}%</p>
                        </div>
                        {{/each}}
                        {{/if}}
                        <!--Sintetizador-->
                        {{#if idEdificio _id 901}}
                        <div class="col-xs-5 col-xs-offset-3">
                            <p class="dinobuton-text dinobuton-text-size">{{_ "suministros"}}: {{Suministros}}/h</p>
                        </div>
                        {{/if}}
                        {{/each}}
                    </div>



                </div>
            </div>
        </div>

        <!-- POP EXPEDICIONES -->   

        <div tabindex="-1" class="modal fade" id="pop_expediciones" style="display: none;" aria-hidden="true">
            <div class="modal-dialog pop_gran">
                <div class="modal-content border">
                    <div class="modal-body content-expediciones">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                            <div class="modal-ribon">
                                <img src="/images/ribbon.png">
                                <h2 id="nom_edifici" class="dinobuton-text">{{_ "expediciones"}}</h2>
                            </div> 
                        </div>
                        <div id="contingut_modal">
                            <div class="row">
                                <div id="menu-soldados" class="col-sm-8">
                                    <!--Lideres-->
                                    <div class="row modal-desc-exp">
                                        <div  class="col-sm-1 "></div>
                                        {{#each lideres}}
                                        <div class="col-sm-3">
                                            <img class="img_tropa modal-img-edif mouse-efect" data-tipo="{{tipo}}" data-nombre="{{nombre}}" src="{{avatar}}">
                                        </div> 
                                        {{/each}}
                                    </div>
                                    <!--Tropas-->
                                    <div class="row modal-desc-tropa">
                                        <div class="col-sm-1"></div>
                                        {{#each tropas}}
                                        <div class="col-sm-2 tropa" data-nombre={{nombre}} data-tipo="{{tipo}}" data-efectividad={{efectividad}} data-salud={{salud}} data-slots={{slots}} data-costedc={{dinocoins}} data-costesum={{suministros}}>
                                            <img class="img_tropa modal-img-edif" src="{{avatar}}">
                                            <button data-efecto = "sumar" class="boton-gui-exp-ok">+</button>
                                            <button data-efecto = "restar" class="boton-gui-exp-cancel">-</button>
                                        </div>
                                        {{/each}}
                                    </div>
                                    <!--Terrenos-->
                                    <div class="row modal-desc-exp">
                                        <div class="col-sm-1"></div>
                                        {{#each terrenos}}                                                                                 

                                        <div class="col-sm-3">
                                            <img class="img_tropa modal-img-edif mouse-efect" src="{{avatar}}" data-tipo="{{tipo}}" data-nombre="{{nombre}}" data-terreno="{{tipo_terreno}}">                   

                                        </div>
                                        {{/each}}
                                    </div>
                                </div>
                                <!--Resumen-->
                                <div class="col-sm-3">
                                    <div class="row">
                                        <div id="stats-exp" class="modal-desc-resumen-exp">
                                            <h6>{{_ "capacidad"}}: <p id="slots" class="inline text-color-white"></p></h6>
                                            <h6>{{_ "efectividadtotal"}}:  <p id="efectividad" class="inline text-color-white">0</p></h6>
                                            <h6>{{_ "saludtotal"}}: <p id="salud" class="inline text-color-white">0</p></h6>
                                            <h6>{{_ "costetotal"}} DINOCOINS: <p id="costeDC" class="inline text-color-white">0</p></h6>
                                            <h6>{{_ "costetotal"}} {{_ "sumini"}}: <p id="costeSUM" class="inline text-color-white">0</p></h6>
                                        </div>
                                        <!--Lider-->

                                        <!--Equipo-->
                                        <div id="resumen" class="modal-desc-resumen-exp">
                                            <h4>{{_ "lider"}}: <p id="liderEXP" class="inline text-color-white">{{_ "ninguno"}}</p></h4>
                                            <p data-tipo="rifle" class="block">{{_ "soldadoRifle"}}: <span id="total-rifle" class="text-color-white">0</span></p>
                                            <p data-tipo="lanzarredes" class="block">{{_ "soldadoRed"}}: <span id="total-lanzaredes" class="text-color-white">0</span></p>
                                            <p data-tipo="exotraje" class="block">{{_ "soldadoExo"}}: <span id="total-exotraje" class="text-color-white">0</span></p>
                                            <p data-tipo="doctor" class="block">{{_ "doctor"}}: <span id="total-doctor" class="text-color-white">0</span></p>
                                            <p data-tipo="jeep" class="block">{{_ "jeep"}}: <span id="total-jeep" class="text-color-white">0</span></p>
                                            <h4>{{_ "lugar"}}: <p id="lugarEXP" class="inline text-color-white">{{_ "ninguno"}}</p></h4>
                                        </div>
                                        <!--Lugar-->

                                    </div>
                                    <!--Enviar-->
                                    <div class="row" style="text-align: center;">
                                        <button id="resetEXP" style="display: none;" class="boton_gui col-sm-3"><p class="dinobuton-text"><span class="glyphicon glyphicon-trash"></span></p></button>
                                        <button id="enviarEXP" style="display: none;" class="col-sm-offset-1 boton_gui"><p class="dinobuton-text">{{_ "enviar"}}</p></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        

        <!-- POP HABITATS -->

        <div tabindex="-1" class="modal fade" id="pop_habitats" style="display: none;" aria-hidden="true">
            <div class="modal-dialog pop_gran">
                <div class="modal-content border">
                    <div class="modal-body content-gran-cuartel">
                        <div class="modal-header">

                            {{#each edificios}}

                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                            <div class="modal-ribon">
                                <img src="/images/ribbon.png">
                                <h2 id="nom_edifici" class="dinobuton-text">{{nom}}</h2>
                            </div> 
                            {{/each}} 
                        </div>
                        <div id="contingut_modal-habitat">
                            <div id="resumen-habitat" class="row info_edifici">
                                <div class="modal-desc col-sm-6 col-sm-offset-3 modal-desc-habitats">
                                    {{ #each edificios }}
                                    <p>{{ descripcion }}</p>
                                    {{ /each }}
                                </div>
                            </div>
                            <div id="botonera-habitat" class="row">
                                <div id="boton-habitats" class="col-sm-12 center-block">
                                    <button type="button" class="btn pmd-ripple-effect btn-default btn_modal boton_gui" id="subirlvl">
                                        <p class="dinobuton-text">{{_ "subirLvl"}}</p>
                                    </button>
                                </div>
                            </div>
                            <div id="tipos-habitat" class="row">
                                <div class="col-sm-12">
                                    {{ #each habitats }}
                                    <div class="col-sm-4">
                                        <div class="div-habitat">
                                            <div class="modal-desc-noP">
                                                <img src="{{avatar}}" class="img-responsive img-habitats center-block modal-img-edif" style="border-color: black">

                                                <div class="header_gran" style="text-align: center">
                                                    <p>{{tipo_terreno}}</p>
                                                </div>
                                                <p class="contador-habitat">{{descripcion}}</p>
                                                <p class="dinobuton-text" style="text-align: center">{{mostrar_num_dinoss tipo_terreno }}/{{max_dinosaurios}}</p>
                                            </div>                                    
                                        </div>
                                    </div>  
                                    {{ /each }} 
                                </div>  
                            </div>

                            <div id="tipoTerrestre" class="col-sm-12">
                                <div id="contenedor-terrestre" class="col-sm-offset-1">
                                    {{ #each dinosauriosTipo "terrestre"}}
                                    <div class="col-sm-3 carta">
                                        <div class="carta-contenedor">
                                            <div>
                                                <div class="carta-nombre">
                                                    <p>{{nombre}}</p>
                                                </div>
                                                <img src="{{avatar}}" class="img-responsive img-habitats center-block carta-img">
                                            </div>
                                            <div class="carta-habitat">
                                                <p>Habitat - {{habitat}}
                                                    <span class="estrellas pull-right">
                                                        {{#each estrellas _id encuentro}} 
                                                        <img src="images/estrella.png" style="width: 10px">
                                                        {{/each}}
                                                    </span>
                                                </p>
                                            </div>
                                            <div>
                                                <p class="carta-descripcion">{{descripcion}}</p>
                                            </div>

                                        </div>
                                        <p class=" carta-ferocidad col-lg-6" style="padding-left: 0px;">Obtenidos:{{mostrar_dino _id}}</p>
                                        <p class=" carta-ferocidad col-lg-6" style="padding-right: 0px;"><img src="images/ferocidad.png" style="width: 20px"> {{ferocidad}}</p>

                                    </div>

                                    {{/each}}
                                </div>
                            </div>
                            <div id="tipoAcuatico" class="col-sm-12">
                                {{#each dinosauriosTipo "acuatico"}}
                                <div class="col-sm-3 carta">
                                    <div class="carta-contenedor">
                                        <div>
                                            <div class="carta-nombre">
                                                <p>{{nombre}}</p>
                                            </div>
                                            <img src="{{avatar}}" class="img-responsive img-habitats center-block carta-img">
                                        </div>
                                        <div class="carta-habitat">
                                            <p>Habitat - {{habitat}}
                                                <span class="estrellas pull-right">
                                                    {{#each estrellas _id encuentro}} 
                                                    <img src="images/estrella.png" style="width: 10px">
                                                    {{/each}}
                                                </span>
                                            </p>
                                        </div>
                                        <div>
                                            <p class="carta-descripcion">{{descripcion}}</p>
                                        </div>

                                    </div>
                                    <p class=" carta-ferocidad col-lg-6" style="padding-left: 0px;">Obtenidos:{{mostrar_dino _id}}</p>
                                    <p class=" carta-ferocidad col-lg-6" style="padding-right: 0px;"><img src="images/ferocidad.png" style="width: 20px"> {{ferocidad}}</p>
                                </div>
                                {{/each}}
                            </div>
                            <div id="tipoAereo" class="col-sm-12">
                                {{#each dinosauriosTipo "aereo"}}
                                <div class="col-sm-3 carta">
                                    <div class="carta-contenedor">
                                        <div>
                                            <div class="carta-nombre">
                                                <p>{{nombre}}</p>
                                            </div>
                                            <img src="{{avatar}}" class="img-responsive img-habitats center-block carta-img">
                                        </div>
                                        <div class="carta-habitat">
                                            <p>Habitat - {{habitat}}
                                                <span class="estrellas pull-right">
                                                    {{#each estrellas _id encuentro}} 
                                                    <img src="images/estrella.png" style="width: 10px">
                                                    {{/each}}
                                                </span>
                                            </p>
                                        </div>
                                        <div>
                                            <p class="carta-descripcion">{{descripcion}}</p>
                                        </div>

                                    </div>
                                    <p class=" carta-ferocidad col-lg-6" style="padding-left: 0px;">Obtenidos:{{mostrar_dino _id}} </p>
                                    <p class=" carta-ferocidad col-lg-6" style="padding-right: 0px;"><img src="images/ferocidad.png" style="width: 20px"> {{ferocidad}}</p>
                                </div>
                                {{/each}}
                            </div>
                        </div>

                        <div>
                            <button id="pasar-pagina" type="button" class="btn pmd-ripple-effect btn-default btn_modal boton_gui">
                                <p class="dinobuton-text"><span class="glyphicon glyphicon-menu-right"></span></p>
                            </button>
                            <button id="volver-pagina" type="button" class="btn pmd-ripple-effect btn-default btn_modal boton_gui">
                                <p class="dinobuton-text"><span class="glyphicon glyphicon-menu-left"></span></p>
                            </button>
                        </div>
                    </div>
                </div> 
            </div>

        </div>


        <!-- POP TIENDA -->

        <div tabindex="-1" class="modal fade" id="pop_tienda" style="display: none;" aria-hidden="true">
            <div class="modal-dialog pop_gran">
                <div class="modal-content border">
                    <div class="modal-body content_gran">
                        <div class="modal-header">
                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                            <div class="modal-ribon">
                                <img src="/images/ribbon.png">
                                <h2 id="nom_edifici" class="dinobuton-text">{{_ "comercio"}}</h2>
                            </div> 
                        </div>
                        {{#each partida}}
                        <div id="contingut_modal">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-1 modal-desc">
                                    <h2>DinoCoins</h2>
                                    <div class="col-sm-12">
                                        <div style="text-align: center">
                                            <img src="images/recursos/dinocoins.png" style="width: 80px">
                                            <div class="row">
                                                <div class="label-rojo modal-desc-shadow resumenDinero">
                                                    <label id="pierdesDinero" class="label center-block" style="font-size: 1.2em; display: none; width: 200px"><img src="images/recursos/dinocoins.png" style="width: 30px"><span>{{_ "perder"}}:</span></label>
                                                    <label id="teQuedaDinero" class="label  center-block" style="font-size: 1.2em; display: none; width: 200px"><img src="images/recursos/dinocoins.png" style="width: 30px"><span>{{_ "queda"}}:</span> </label>
                                                </div>
                                                <label id="tienesDinero" class="label-naranja label modal-desc-shadow center-block" style="font-size: 1.2em; display: block; width: 200px; border-radius: 10px"><img src="images/recursos/dinocoins.png" style="width: 30px"><span> {{_ "dinero"}}: {{dinero}}</span></label>
