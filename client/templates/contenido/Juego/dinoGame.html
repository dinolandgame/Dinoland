<template name="dinoGame">
<div id="content-juego">
	<div id="sidebar" class="col-sm-2 sidebar1">
    <img id="btn_desplegar" src="images/ui/desplegar.png">
    <img id="btn_plegar" src="images/ui/plegar.png">
  
    <div class="profile-header-container">   
        <div class="profile-header-img">
            <img class="img-circle" src="images/foto_perfil.jpg">
            <!-- cercle voltant -->
            <div class="rank-label-container">
                <span class="label label-default rank-label">Usuario 1</span>
            </div>
        </div>
        <div class="progress">
            <div data-percentage="0%" style="width: 20%;" class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p class="coins">nivel 8 - 856/900 exp</p>
        <br>
        <div class="coins">
            <i class="ionicons ion-egg"></i>
        </div>
        <p class="coins">2,342</p>
    

    </div> 
    <br>

    <div>
        <div class="left-navigation">
            <ul class="list">
                <li><i class="ionicons ion-ios-person"></i>  Mi muro</li>
                <li><i class="ionicons ion-ios-search-strong"></i>  Expediciones</li>
                <li><i class="fa fa-envelope-o"></i> Mensajes</li>
                <li><i class="fa fa-shopping-cart"></i> Tienda</li>
                <li><i class="fa fa-bar-chart"></i> Logros</li>
                <li><a href="{{pathFor 'principal'}}" role="button" id="home" class="log-out"><span class="glyphicon glyphicon-home"></span>&nbsp;Salir</a><i class="ionicons ion-log-out"></i></li>
            </ul>
        </div>
    </div>
</div>

<!-- Botons -->

<button id="btn-tienda" class="boton_gui" data-target="#pop_tienda" data-toggle="modal">
        <p class="dinobuton-text">Tienda</p>
</button>

<button id="btn-expediciones" data-target="#pop_expediciones" data-toggle="modal" class="boton_gui">
        <p class="dinobuton-text">Expediciones</p>
</button>

<button id="btn-social" data-target="#pop_social" data-toggle="modal">
        <img class="btn-icon" src="images/ui/icon-social.png">
</button>

<button id="btn-sound">
        <img class="btn-icon" src="images/ui/sound.png">
</button>



<!-- Recursos -->
       
      
       {{#each partida}}
        
<div id="divRecursos">
           <!--dinero-->
        <div class="boton btn-recurso">

                <img class="recurso-img" src="images/coin.png">
                <img class="recurso-plus" src="images/plus.png">
            <div class="container-recurso">
                <p class="dinobuton-text">{{dinero}}</p>
               <!--p class="dinobuton-text recurso-text">{{dinero}}</p>-->

            </div>
        </div>
        </div>
        
        <!--energia-->

            <div class="row">

                <img class="recurso-plus" src="images/plus.png">
            <div class="container-recurso">
                <p class="dinobuton-text recurso-text">{{energia}}</p>
            </div>
        </div>
        </div>

        <!--suministros-->
        
        <div class="boton btn-recurso">

                <img class="recurso-img" src="images/coin.png">
                <img class="recurso-plus" src="images/plus.png">

            </div>
        </div>

        <!--visitantes-->
        
        <div class="boton btn-recurso">
            <div class="row">
                <img class="recurso-img" src="images/coin.png">
                <img class="recurso-plus" src="images/plus.png">

</div>

<!-- Usuari -->

            <div class="container-username">
                <p class="dinobuton-text">{{currentUser.username}}</p>
            </div>
        </div>
    </div>
   </div>

                                    </div>

                                </div>

                                <div class="col-sm-1"></div>

                                <div class="col-sm-3"></div>

                                    </div>
                                {{/each}}

                                        <p id="liderEXP"></p>
                                    </div>

                                        <p data-tipo="lanzarredes"><span id="total-lanzaredes">0</span>x Soldado con lanzaredes</p>
                                        <p data-tipo="jeep"><span id="total-jeep">0</span>x jeep</p>
